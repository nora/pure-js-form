<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Form Validation</h1>
    </header>
    <main>
      <section>
        <form>
          <div>
            <label>名前</label>
            <p class="error" data-attr-name="name"></p>
            <input
              type="text"
              name="name"
              maxlength="8"
              required
            />
          </div>
          <div>
            <label>メールアドレス</label>
            <p class="error" data-attr-name="email"></p>
            <input
              type="email"
              name="email"
              required
            />
          </div>
          <div>
            <label>好きな味</label>
            <p class="error" data-attr-name="flavor"></p>
            <select name="flavor" required>
              <option value="">選択してください</option>
              <option value="vanilla">バニラ</option>
              <option value="maccha">抹茶</option>
            </select>
          </div>
          <div>
            <button>登録</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
